name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3)"
        required: true
        type: string

concurrency:
  group: release-${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    env:
      CARGO_TERM_COLOR: always
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

    steps:
      - name: Validate tag format
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! "${TAG_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag '${TAG_NAME}'. Expected format: vMAJOR.MINOR.PATCH"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Validate Cargo version matches tag
        shell: bash
        run: |
          set -euo pipefail
          CARGO_VERSION=$(python3 -c 'import tomllib; print(tomllib.load(open("Cargo.toml", "rb"))["package"]["version"])')
          EXPECTED_TAG="v${CARGO_VERSION}"
          if [[ "${TAG_NAME}" != "${EXPECTED_TAG}" ]]; then
            echo "Tag (${TAG_NAME}) does not match Cargo.toml version (${EXPECTED_TAG})"
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Sign macOS binary (ad-hoc)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          BIN="target/${{ matrix.target }}/release/cgrep"
          codesign --force --sign - "$BIN"
          codesign --verify --verbose "$BIN"

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          OUT="cgrep-${TAG_NAME}-${{ matrix.target }}"
          mkdir -p "dist/${OUT}"
          cp "target/${{ matrix.target }}/release/cgrep" "dist/${OUT}/"
          cp README.md CHANGELOG.md LICENSE-* "dist/${OUT}/" 2>/dev/null || true
          (cd dist && tar -czf "${OUT}.tar.gz" "${OUT}")
          (
            cd dist
            if command -v shasum >/dev/null 2>&1; then
              shasum -a 256 "${OUT}.tar.gz" > "${OUT}.tar.gz.sha256"
              shasum -a 256 -c "${OUT}.tar.gz.sha256"
            else
              sha256sum "${OUT}.tar.gz" > "${OUT}.tar.gz.sha256"
              sha256sum -c "${OUT}.tar.gz.sha256"
            fi
          )
          rm -rf "dist/${OUT}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $out = "cgrep-$env:TAG_NAME-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path "dist/$out" | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/cgrep.exe" "dist/$out/"
          Copy-Item README.md, CHANGELOG.md, LICENSE-* "dist/$out/" -ErrorAction SilentlyContinue
          Compress-Archive -Path "dist/$out/*" -DestinationPath "dist/$out.zip" -Force
          $hash = (Get-FileHash "dist/$out.zip" -Algorithm SHA256).Hash.ToLower()
          # Write checksum manifest with LF newline for cross-platform `sha256sum -c`.
          [System.IO.File]::WriteAllText(
            "dist/$out.zip.sha256",
            "$hash  $out.zip`n",
            [System.Text.Encoding]::ASCII
          )
          Remove-Item -Recurse -Force "dist/$out"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cgrep-${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    env:
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cgrep-*
          path: dist
          merge-multiple: true

      - name: Verify packaged artifacts
        shell: bash
        run: |
          set -euo pipefail
          cd dist

          # Check every checksum manifest against its archive.
          for checksum in *.sha256; do
            archive="${checksum%.sha256}"
            [[ -f "${archive}" ]] || {
              echo "Missing archive for checksum: ${checksum}"
              exit 1
            }
            expected="$(awk '{print $1}' "${checksum}")"
            actual="$(shasum -a 256 "${archive}" | awk '{print $1}')"
            [[ "${expected}" == "${actual}" ]] || {
              echo "Checksum mismatch for ${archive}"
              echo "expected=${expected}"
              echo "actual=${actual}"
              exit 1
            }
          done

          # Smoke-check archive contents.
          for tarball in *.tar.gz; do
            tar -tzf "${tarball}" | grep -Eq '/cgrep$' || {
              echo "No cgrep binary found in ${tarball}"
              exit 1
            }
          done

          for zipfile in *.zip; do
            unzip -l "${zipfile}" | grep -Eq 'cgrep\.exe$' || {
              echo "No cgrep.exe found in ${zipfile}"
              exit 1
            }
          done

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          generate_release_notes: true
          overwrite_files: true
          files: dist/*
