name: perf-gate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  perf-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test -q

      - name: Build release binary
        run: cargo build --release

      - name: Build baseline binary (merge-base with main)
        run: |
          git fetch --no-tags --depth=1 origin main
          BASE_SHA="$(git merge-base HEAD origin/main || git rev-parse origin/main)"
          git worktree add /tmp/cgrep-baseline "$BASE_SHA"
          cargo build --release --manifest-path /tmp/cgrep-baseline/Cargo.toml
          cp /tmp/cgrep-baseline/target/release/cgrep /tmp/cgrep-baseline-bin
          cp target/release/cgrep /tmp/cgrep-candidate-bin

      - name: Run baseline vs candidate perf comparator
        run: |
          python3 scripts/index_perf_gate.py \
            --baseline-bin /tmp/cgrep-baseline-bin \
            --candidate-bin /tmp/cgrep-candidate-bin \
            --runs 5 \
            --warmup 1 \
            --files 2000 \
            --json-out /tmp/cgrep-perf-report.json

      - name: Run token efficiency gate
        run: python3 scripts/token_gate.py
