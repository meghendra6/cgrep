site_name: cgrep Docs
site_description: grep finds text. cgrep finds code intent.
site_url: https://meghendra6.github.io/cgrep/
repo_url: https://github.com/meghendra6/cgrep
repo_name: meghendra6/cgrep
docs_dir: docs
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
nav:
  - Overview: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Agent Workflow: agent.md
  - MCP: mcp.md
  - Indexing and Watch: indexing-watch.md
  - Configuration: configuration.md
  - Embeddings: embeddings.md
  - Benchmark:
      - Agent Token Efficiency: benchmarks/pytorch-agent-token-efficiency.md
      - Agent Coding Readiness: benchmarks/pytorch-agent-coding-efficiency.md
  - Troubleshooting: troubleshooting.md
  - Development: development.md
  - Korean:
      - 개요: ko/index.md
      - 설치: ko/installation.md
      - 사용법: ko/usage.md
      - 에이전트 워크플로: ko/agent.md
      - MCP: ko/mcp.md
      - 인덱싱과 Watch: ko/indexing-watch.md
      - 설정: ko/configuration.md
      - 임베딩: ko/embeddings.md
      - 문제 해결: ko/troubleshooting.md
      - 개발: ko/development.md
