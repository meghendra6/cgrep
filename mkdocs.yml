site_name: cgrep Docs
site_description: Local-first code search and navigation for humans and AI coding agents.
site_url: https://meghendra6.github.io/cgrep/
repo_url: https://github.com/meghendra6/cgrep
repo_name: meghendra6/cgrep
docs_dir: docs
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - toc.follow
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
nav:
  - Start Here:
      - Overview: index.md
      - Installation: installation.md
      - Usage: usage.md
      - Agent Workflow: agent.md
      - MCP: mcp.md
      - Indexing and Daemon: indexing-watch.md
      - Troubleshooting: troubleshooting.md
  - Benchmark:
      - Codex Agent Efficiency: benchmarks/pytorch-codex-agent-efficiency.md
      - Search Option Performance: benchmarks/pytorch-search-options-performance.md
      - Agent Token Efficiency: benchmarks/pytorch-agent-token-efficiency.md
  - Advanced:
      - Configuration: configuration.md
      - Operations: operations.md
      - Embeddings (Experimental): embeddings.md
      - Development: development.md
  - Korean:
      - 개요: ko/index.md
      - 설치: ko/installation.md
      - 사용법: ko/usage.md
      - 에이전트 워크플로: ko/agent.md
      - MCP: ko/mcp.md
      - 인덱싱과 Daemon: ko/indexing-watch.md
      - 문제 해결: ko/troubleshooting.md
